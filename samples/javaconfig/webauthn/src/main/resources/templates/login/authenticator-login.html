<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="template/template :: head">
    <meta charset="utf-8" />
    <title>Spring Security WebAuthn Sample</title>

</head>
<body class="hold-transition login-page" id="login-authenticator-login-view">
<div class="content-wrapper">
    <h1 href="/" class="h3 font-weight-normal text-center">Spring Security WebAuthn Sample</h1>

    <h2 href="/" class="h4 font-weight-normal text-center">Login</h2>

    <p class="login-box-msg">Please authenticate with your authenticator</p>

    <form th:action="@{/login}" method="post" id="login-form">
        <div class="text-center">
            <i class="fas fa-shield-alt fa-10x"></i>
        </div>

        <div class="mt-3 mb-3">
            <button type="submit" id="retry" class="btn btn-primary btn-block btn-flat" value="webAuthnLogin">Retry</button>
        </div>

        <input id="credentialId" name="credentialId" type="hidden" />
        <input id="clientDataJSON" name="clientDataJSON" type="hidden" />
        <input id="authenticatorData" name="authenticatorData" type="hidden" />
        <input id="signature" name="signature" type="hidden" />
        <input id="clientExtensions" name="clientExtensions" type="hidden" />
    </form>


    <form th:action="@{/logout}" method="post">
        <div class="mt-3 mb-3">
            <button type="submit"  class="btn btn-link" value="webAuthnLogin">Back to login page</button>
        </div>
    </form>

</div>
<!-- /.content-wrapper -->

</body>
</html>
