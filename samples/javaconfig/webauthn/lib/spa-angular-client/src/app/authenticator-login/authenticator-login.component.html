<div>
  <h2 class="h4 font-weight-normal text-center">Login</h2>
  <form name="loginForm" class="loginForm" #loginForm="ngForm" (submit)="loginWithPasswordCredential()" novalidate>
    <div *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" [dismissible]="false">{{ alert.message }}</ngb-alert>
    </div>
    <div class="mt-2 mb-2 text-center">Please authenticate with your authenticator</div>
    <div class="text-center">
      <i class="fas fa-shield-alt fa-10x"></i>
    </div>

    <div class="mt-3 mb-3">
      <button class="btn btn-primary btn-block" type="button" [disabled]="!isWebAuthnAvailable() || submitting"
              (click)="loginWithPublicKeyCredential()">Two-step Login</button>
    </div>

    <button (click)="logout()" class="btn btn-link">Return to login page</button>
  </form>
</div>
