spring:
  profiles:
    active: local
  messages:
    basename: i18n/domain-messages,i18n/application-messages
    encoding: UTF-8
    fallback-to-system-locale: false
  datasource:
    url: jdbc:h2:mem:webauthn;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=TRUE;MODE=MySQL
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.H2Dialect
    mapping-resources:
      - db/mapping/orm.xml
  redis:
    host: localhost
    port: 6379

  flyway:
    locations: classpath:db/migration/{vendor}
server:
  servlet:
    session:
      tracking-modes: cookie
  use-forward-headers: true
